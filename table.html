<html>
   <head>
      <style>
         <title> 05/04/23 - Using HTML class and id attributes with CSS </title>
         table {  
  font-family: arial, sans-serif;  
  border-collapse: collapse;  
  width: 45%;  
}  
      .odd {
         background-color: green;
         padding: 10px
         }
 
       .even {
         background-color: red;
         padding: 10px
      }
      </style>
   </head>
   <body>
        <table width="45%" border="1px" cellspacing=0>
        <tr class="odd"><td>Leopards</td><td>hunt at night</td></tr>
        <tr class="even"><td>Gorillas</td><td>living primates</td></tr>
        <tr class="odd"><td>Dogs</td><td>40x sense of smell of humans</td></tr>
        <tr class="even"><td>Monkeys</td><td>have tails</td></tr>
        <tr class="odd"><td>Rabbits</td><td>masters of hearing</td></tr>
        </table>
   </body>
</html>
